<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneX</title>
    <link rel="shortcut icon" href="a.png" type="image/x-icon">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/71bc8e0eff.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Header Area -->
    <header>
        <div class="gradient-bg">
            <h1 class="text-white ms-2 fw-bold py-1 mb-0"><i class="fa-solid fa-mobile-screen-button"></i>PhoneX</h1>
              
        </div>
        <div class="top-banner d-flex justify-content-center align-items-center ">
            <div class="input-group input-width">
                <input id="input" type="search" class="form-control" placeholder="search">
                <button class="btn btn-primary px-3" type="button" id="search-button"><i class="text-white fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div> 
        
    </header>

    <!--Main section-->
    <main>

        <!--Details section--> 
        <section class="container mt-5 ">
            <div id="spinner" class="spinner-div">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
            <div id="details-div">
                <div id="left-area" class="col col-md-5">

                </div>
                <div id="right-area" class="col lh-1 mt-2 col-md-7 wrap line-height">
                    
                </div>
            </div>
        </section>
        <!--search result -->
        <section class="container my-5">            
            <div id="mainDiv" class="row row-cols-1 row-cols-md-3 g-5">

            </div>
              
        </section>
    </main>

    


    <!--Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--Main js script-->
    <script src="script.js"></script>
    

</body>
</html>
